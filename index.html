<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLAWOYIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container bg-dark">
      <header>
        <p class="display-1 text-center text-white p-4">
          Olawoyin's
          <span class="badge bg-secondary text-warning">6 kyu</span>
        </p>
      </header>
      <main class="mt-5">
        <div class="card m-auto">
          <div class="card-body">
            <h5 class="card-title">Roman Numeral Converter</h5>
            <p class="card-text">
              Convert positive integers to the roman numeral equivalent
            </p>
            <footer class="">
              <a href="#" class="btn btn-dark">Click here</a
              ><span><img src="./images/images.jpeg" alt="" /></span>
            </footer>
          </div>
        </div>
        <div class="card m-auto">
          <div class="card-body">
            <h5 class="card-title">Palindrome Checker</h5>
            <p class="card-text">
              Check if a string has the same spelling left-to-right and
              right-to-left
            </p>
            <footer class="">
              <a href="#" class="btn btn-dark">Click here</a
              ><span><img src="./images/webpc-passthru.webp" alt="" /></span>
            </footer>
          </div>
        </div>
      </main>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
